name: Build site
on:
  push:
    branches: [main]
  pull_request:

jobs:
  # Code quality checks
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1

  # Build and deploy
  build:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate posts
        run: python scripts/validate.py

      - name: Build index, RSS, sitemap
        run: python scripts/build_index.py

      - name: Validate meta.json files (legacy check)
        run: |
          python - << 'PY'
          import json, pathlib, sys
          bad = []
          for p in pathlib.Path("posts").glob("*/meta.json"):
              try: json.loads(p.read_text(encoding="utf-8"))
              except Exception as e: bad.append((str(p), str(e)))
          if bad:
              print("Invalid meta.json files:", bad); sys.exit(1)
          PY

      - name: Commit generated files (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add index.html feed.xml sitemap.xml
            git commit -m "chore: rebuild index/feed/sitemap"
            git push
          fi
